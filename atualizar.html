<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar Dados da Tarefa</title>
    </head>
    <body>
        <h1>Atualizar Dados da Tarefa</h1>
        <form action="/atualizar" method="POST">
            <label for="nome">Nome da Tarefa: </label><br />
            <input type="text" id="nome" name="nome" required /><br />
            <label for="novaDescricao">Nova Descrição: </label><br />
            <textarea id="novaDescricao" name="novaDescricao" required></textarea
            ><br />
            <label for="novaUrlInfo">Nova URL de Informações: </label><br />
            <input type="url" id="novaUrlInfo" name="novaUrlInfo" required /><br />
            <label for="novaUrlVideo">Nova URL do Vídeo: </label><br />
            <input
            type="url"
            id="novaUrlVideo"
            name="novaUrlVideo"
            required
            /><br /><br />
            <button type="submit">Atualizar Tarefa</button>
        </form>
    </body>
</html>
